<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário</title>
</head>
<body>
    <h2>Cadastro de Pessoa</h2>
    <form th:action="@{/salvar}" th:object="${pessoa}" method="post">
        CPF: <input type="text" th:field="*{cpf}" required/><br/>
        Nome: <input type="text" th:field="*{nome}" required/><br/>
        Data de Nascimento: <input type="date" th:field="*{dataNascimento}" required/><br/>
        Rua: <input type="text" th:field="*{rua}" required/><br/>
        Número: <input type="text" th:field="*{numero}" required/><br/>
        Cidade: <input type="text" th:field="*{cidade}" required/><br/>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/}">Voltar</a>
</body>
</html>

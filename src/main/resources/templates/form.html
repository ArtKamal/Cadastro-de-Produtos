<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário</title>
</head>
<body>
    <h2>Cadastro de Pessoa</h2>
    <form th:action="@{/save}" th:object="${produto}" method="post">
        Descrição: <input type="text" th:field="*{produtoDescricao}" required/><br/>
        Estação: <input type="text" th:field="*{produtoEstacao}" required/><br/>
        Sexo: <input type="text" th:field="*{produtoSexo}" required/><br/>
        Valor: <input type="number" th:field="*{valor}" required/><br/>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/}">Voltar</a>
</body>
</html>
